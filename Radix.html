<!DOCTYPE html>
<html>
<head>
    <script src="Content/Scripts/jQuery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="Content/Scripts/calc.js"></script>
    <link rel="stylesheet" href="Content/Styles/calc.css">
</head>
<body>
<main>
